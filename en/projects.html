<head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .footer {
    background-color: none;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    border-top: 0px solid red;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-links {
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .footer-links a {
    color: white; /* Apply white color to links */
    text-decoration: none; /* Remove underline from links */
  }

  .close-button {
    cursor: pointer;
    padding: 5px 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
  }
  #TermsText {
    color: white;
  }

  #TermsText a {
    color: white;
    text-decoration: underline;
    border-bottom: 1px white;
  }
</style>

</head>
<body>
<div class="footer">
  <div>
    <span id="TermsText">© 2021-2023 R4 Club. All rights reserved. <a href="terms">Terms of Service</a></span>
  </div>
  <div class="footer-links">
    <a href="login" target="_blank">Login</a>
    <a href="social" target="_blank">Social Medias</a>
    <a href="share" target="_blank">Share Website</a>
  </div>
  <div>
   <span id="footerText">Close for:</span>
    <button class="close-button" id="closeToday">Today</button>
    <button class="close-button" id="closeWeek">A week</button>
    <button class="close-button" id="closeMonth">One month</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const footer = document.querySelector(".footer");
  const closeTodayButton = document.getElementById("closeToday");
  const closeWeekButton = document.getElementById("closeWeek");
  const closeMonthButton = document.getElementById("closeMonth");

  closeTodayButton.addEventListener("click", () => {
    footer.style.display = "none";
    localStorage.setItem("footerClosedUntil", (Date.now() + 1 * 24 * 60 * 60 * 1000).toString());
  });

  closeWeekButton.addEventListener("click", () => {
    footer.style.display = "none";
    localStorage.setItem("footerClosedUntil", (Date.now() + 7 * 24 * 60 * 60 * 1000).toString());
  });

  closeMonthButton.addEventListener("click", () => {
    footer.style.display = "none";
    localStorage.setItem("footerClosedUntil", (Date.now() + 30 * 24 * 60 * 60 * 1000).toString());
  });

  const closedUntil = localStorage.getItem("footerClosedUntil");
if (closedUntil && Date.now() < parseInt(closedUntil)) {
  footer.style.display = "none";
} else {
  footer.style.display = "flex"; // (:
}
});
</script>
</body>
</html>
